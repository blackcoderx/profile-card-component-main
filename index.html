<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
<main>
  <article>
    <div class="profile_container">
      <img class="creator_profile_img" src="./images/image-victor.jpg" alt="A profile picture of Victor Crest">
    </div>

    <div class="bio_container">
      <div class="creator_bio">
        <p class="creator_name">Victor Crest</p>
        <p class="creator_age">26</p>
      </div>

      <p class="creator_location">London</p>
    </div>
    <div class="creator_stats">
      <div class="followers">
        <p class="count">80K</p>
        <p class="tag">Followers</p>
      </div>

      <div class="likes">
        <p class="count">803K</p>
        <p class="tag">Likes</p>
      </div>

      <div class="photos">
        <p class="count">1.4K</p>
        <p class="tag">Photos</p>
      </div>
    </div>
  </article>
</main>


<footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Emmanuel Ziggah</a>.
  </footers>
</body>
</html>
